<div class='row'>
    <div class= "col-md-6 offset-md-3 mt-4">
        <h3>Register</h3>
        <form #f="ngForm" (ngSubmit)="onSubmit(f)">
            <div class="form-group">
                <label for="firstname">Firstname</label>
                <input 
                      type="text"
                      input name="firstname" ngModel required #firstname="ngModel" 
                      class="form-control" 
                      id="Firstname">
              </div>
              <div class="form-group">
                <label for="lastname">Lastname</label>
                <input 
                      type="text" 
                      input name="lastname" ngModel required #lastname="ngModel"
                      class="form-control" 
                      id="Lastname">
              </div>
            <div class="form-group">
              <label for="username">Username</label>
              <input 
                    type="text"
                    input name="username" ngModel required #username="ngModel" 
                    class="form-control" 
                    id="Username">
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input 
                    type="password"
                    input name="password" ngModel required #password="ngModel" 
                    class="form-control" 
                    id="Password">
            </div>
            <button 
                    type="submit" [disabled]="f.invalid"
                    class="btn btn-primary">Create</button>
          </form>
    </div>
</div>
